<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img  class="logo" src="../../assets/img/login.png" alt="login">
    <h1>Registrarse</h1>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email">
        <label class="form-label">Email:</label>
        <span *ngIf="formulario.get('email')?.hasError('required') && formulario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>email</strong> es requerido
        </span>
        <span *ngIf="formulario.get('email')?.hasError('email') && formulario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>email</strong> es invalido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password">
        <label class="form-label">Contraseña:</label>
        <span *ngIf="formulario.get('password')?.hasError('required') && formulario.get('password')?.touched" class="text-danger errorLabel">
          La <strong>contraseña</strong> es requerida
        </span>
        <span *ngIf="formulario.get('password')?.hasError('minlength') && formulario.get('password')?.touched" class="text-danger errorLabel">
          La <strong>contraseña</strong> debe tener mínimo 6 caracteres
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="repetirPassword">
        <label class="form-label">Repetir contraseña:</label>
        <span *ngIf="formulario.get('repetirPassword')?.hasError('required') && formulario.get('repetirPassword')?.touched" class="text-danger errorLabel">
          La <strong>contraseña</strong> es requerida
        </span>
        <span *ngIf="formulario.get('repetirPassword')?.hasError('minlength') && formulario.get('repetirPassword')?.touched" class="text-danger errorLabel">
          La <strong>contraseña</strong> debe tener mínimo 6 caracteres
        </span>
      </div>
      <div class="d-grid grap-2 mb-3">
        <button class="btn btn-primary btn-lg" [disabled]="formulario.invalid" type="submit">Aceptar</button>
      </div>
      <a class="mt-3" routerLink="/login" >Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
