<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img  class="logo" src="../../assets/img/login.png" alt="login">
        <h1>Login</h1>
        <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email">
            <label class="form-label">Email:</label>
            <span *ngIf="formularioLogin.get('email')?.hasError('required') && formularioLogin.get('email')?.touched" class="text-danger errorLabel">
                El <strong>email</strong> es requerido
              </span>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="password">
            <label class="form-label">Contrase単a:</label>
            <span *ngIf="formularioLogin.get('password')?.hasError('required') && formularioLogin.get('password')?.touched" class="text-danger errorLabel">
                La <strong>contrase単a</strong> es requerida
              </span>
        </div>
        <div class="d-grid grap-2 mb-3">
            <button class="btn btn-primary btn-lg" [disabled]="formularioLogin.invalid" type="submit">Ingresar</button>
        </div>
        <p class="mt-3">多No tienes cuenta? <a routerLink="/registrar" >Registrate</a> </p>
        <a class="mt-3" routerLink="/recuperar-contrasena" >Recuperar contrase単a</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
